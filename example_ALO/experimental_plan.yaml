name: wine-sample
external_path:
    - load_train_data_path: ./solution/sample_data/train_data/
    - load_inference_data_path: ./solution/sample_data/inference_data/
    - save_train_artifacts_path:
    - save_inference_artifacts_path:
    - load_model_path: 

version: 1.0.0

external_path_permission:
    - aws_key_profile:
 
user_parameters:
    - train_pipeline:
      - step: train 
        args: 
          - random_state: 0
            file_name: 'train'
            target: 'quality'
            train_ratio: 0.6
      
      
    - inference_pipeline:
      - step: inference
        args: 
          - file_name: 'inference'
            model_file: 'best_model.joblib'


asset_source:
    - train_pipeline:
      - step: train
        source: 
          code: local
          branch:
          requirements:
            - pandas==2.2.2

    - inference_pipeline:      
      - step: inference 
        source: 
          code: local
          branch:
          requirements: 
            - scikit-learn


control:
    - get_asset_source: once ## once, every
    - backup_artifacts: True
    - backup_log: True
    - backup_size: 1000
    - interface_mode: memory
    - save_inference_format: tar.gz 
    - check_resource: False 
  
